---

pg_cert_config_path: "/etc/pg-cert-store"
pg_cert_hooks_dir: "{{ pg_cert_config_path }}/hooks.d"

pg_cert_default_cert_path: "/etc/pki/tls/certs"
pg_cert_default_key_path: "/etc/pki/tls/private"
pg_cert_default_owner: root
pg_cert_default_group: root
pg_cert_pull: []

pg_cert_pg_host: ""
pg_cert_pg_db: "certs"
pg_cert_pg_user: "certs_pusher"
pg_cert_pg_password: ""
pg_cert_pg_schema: "public"

pg_cert_pull_oncalendar: "*-*-* 04:00:00"
pg_cert_pull_hooks_sync: true
pg_cert_pull_hooks: []
